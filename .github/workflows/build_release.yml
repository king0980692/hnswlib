name: Build Release Binaries for my_exp

on:
  push:
    tags:
      - 'v*'  # 當 push 版本 tag 時觸發

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build search.cpp in release mode
        run: |
          cd my_exp
          g++ search.cpp -O3 -DNDEBUG -o search_release

      - name: Build index.cpp in release mode
        run: |
          cd my_exp
          g++ index.cpp -O3 -DNDEBUG -o index_release

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload search_release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: my_exp/search_release
          asset_name: search_release
          asset_content_type: application/octet-stream

      - name: Upload index_release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: my_exp/index_release
          asset_name: index_release
          asset_content_type: application/octet-stream

